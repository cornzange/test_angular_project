<div class="page-header">
    <h1>Сервисы</h1>
</div>
<div class="task-description">
    <description-component>
        <h3>Логика получения данных от сервера перенесена в сервис</h3>
    </description-component>
</div>
<div class="panel" *ngIf="(observable$ | async) as items">
    <div class="container">
        <item-component *ngFor="let item of items; let i = index" [todoIndex]="i" [title]="item.title"
            [completed]="item.completed">
        </item-component>
    </div>
</div>
