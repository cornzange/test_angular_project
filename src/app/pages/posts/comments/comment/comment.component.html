<div class="comment">
    <div class="title">
        <p class="name">{{name}}</p>
        <p class="email">{{email}}</p>
    </div>
    <p>{{body}}</p>
    <div class="like_container">
        <img cImg *ngIf="isCommentLiked; else likeBlock" (click)="toggleLike()" src="assets/img/likeRedIcon.png">
        <ng-template #likeBlock>
            <img (click)="toggleLike()" src="assets/img/likeGrayIcon.png" alt="this is an image">
        </ng-template>
    </div>
</div>
