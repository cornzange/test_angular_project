<div class="comment">
    <div class="title">
        <p class="name">{{name}}</p>
        <p class="email">{{email}}</p>
    </div>
    <p>{{body}}</p>
    <img cImg *ngIf="isCommentLiked; else elseBlock" (click)="toggleLike()" src="img/like-gray-icon.png">
    <ng-template #elseBlock>
        <img (click)="toggleLike()" src="assets/img/likeGrayIcon.png">
    </ng-template>
</div>
