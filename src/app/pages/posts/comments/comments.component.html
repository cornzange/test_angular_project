<div class="comments">
    <div *ngIf="isCommentsVisible; else elseBlock">
        <div class="button_container">
            <button class="button" (click)="toggleCommentsVisible()">Скрыть комментарии</button>
        </div>
        <div class="comments-content" *ngIf="items">
            <comment-component *ngFor="let comment of items" [body]="comment.body" [postId]="comment.postId"
                [email]="comment.email" [name]="comment.name" [commentId]="comment.id"
                [isCommentLiked]="checkLike(comment.id)" (onChanged)="onLikesChanged($event)">
            </comment-component>
        </div>
    </div>
    <ng-template #elseBlock>
        <div class="button_container">
            <button class="button" (click)="toggleCommentsVisible()">Показать комментарии</button>
        </div>
    </ng-template>
</div>
